<div>
    <div class="p-3 d-flex justify-content-between align-items-center">
        <span class="title">{{title}} Department</span>
        <i class="fa-solid fa-x pointer" (click)="close()"></i>
    </div>
    <hr class="m-0">
    <div class="p-3">
        <form>
            <div class="form-field mt-2">
                <label class="label">Name</label>
                <input type="text" class="form-control">
            </div>
            <div class="form-field mt-4">
                <label class="label">Code</label>
                <input type="text" class="form-control">
            </div>
            <div class="form-field mt-4">
                <label class="label">Status</label>
                <select type="text" class="form-select">
                    <option>Active</option>
                    <option>Inactive</option>
                </select>
            </div>
        </form>
    </div>
    <hr class="m-0">
    <div class="p-3 d-flex justify-content-end">
        <button class="btn btn-primary-outline me-2" (click)="close()">Cancel</button>
        <button class="btn btn-primary">{{title=='Add'?'Save':'Update'}}</button>
    </div>
</div>
