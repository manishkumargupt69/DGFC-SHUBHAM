<div class="card">
    <div class="card">
        <div class="p-3">
            <span class="title">{{title}} Service Network</span>
        </div>
        <hr class="m-0">
        <div class="p-3">
            <form>
                <div class="row">
                    <div class="col-lg-3 col-md-6 col-s-12 mt-3">
                        <div class="form-field">
                            <label class="label">From</label>
                            <select type="text" class="form-select" name="name" [(ngModel)]="data.from">
                                <option></option>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-s-12 mt-3">
                        <div class="form-field">
                            <label class="label">To</label>
                            <select type="text" class="form-select" name="name" [(ngModel)]="data.to">
                                <option></option>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-s-12 mt-3">
                        <div class="form-field">
                            <label class="label">Service Type</label>
                            <select type="text" class="form-select" name="name" [(ngModel)]="data.type">
                                <option>Express</option>
                                <option>24 Hour</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-s-12 mt-3">
                        <div class="form-field">
                            <label class="label">Name</label>
                            <input type="text" class="form-control">
                        </div>
                    </div>
                </div>

                <div class="mt-3 px-2">
                    <span class="sub-title">Service Network Leg</span>
                    <div class="mt-4" *ngFor="let network of networks;let idx=index">
                        <div class="d-flex align-items-center">
                            <div class="form-field" style="width: 200px;">
                                <label class="label">From</label>
                                <select type="text" class="form-select" readonly>

                                </select>
                            </div>

                            <div class="form-field ms-3" style="width: 200px;">
                                <label class="label">To</label>
                                <select type="text" class="form-select" readonly>
                                    <option *ngFor="let city of cityArray">{{city}}</option>
                                </select>
                            </div>

                            <div class="form-field ms-3" style="width: 200px;">
                                <label class="label">Route</label>
                                <input type="number" class="form-control">
                            </div>

                            <div class="form-field ms-3" style="width: 200px;">
                                <label class="label">Km</label>
                                <input type="number" class="form-control">
                            </div>

                            <div class="form-field ms-3" style="width: 200px;">
                                <label class="label">Transit Time</label>
                                <input type="number" class="form-control">
                            </div>

                            <div class="form-field ms-3" style="width: 200px;">
                                <label class="label">Transport Mode</label>
                                <select type="text" class="form-select" readonly>
                                    <option>Road</option>
                                    <option>Train</option>
                                    <option>Air</option>
                                    <option>Sea</option>
                                </select>
                            </div>

                            <div class="d-flex">
                                <i *ngIf="networks.length==1|| idx==(networks.length-1)"
                                    class="fa-solid fa-add pointer ms-3 text-success" (click)="addNetwork()"></i>
                                <i class="fa-solid fa-trash pointer ms-3 text-danger" (click)="removeRow(idx)"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <hr class="m-0">
        <div class="d-flex justify-content-end p-3">
            <button class="btn btn-primary-outline" [routerLink]="'/app/master/admin/city-dashboard'">Cancel</button>
            <button class="btn btn-primary ms-2">{{title=='Add'?'Save':'Update'}}</button>
        </div>
    </div>
</div>
