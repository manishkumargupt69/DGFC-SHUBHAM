<div class="card">
    <div class="p-3 d-flex justify-content-between">
        <span class="title">{{title}} Material</span>
        <i class="fa-solid fa-x pointer" (click)="close()"></i>
    </div>
    <hr class="m-0">
    <div class="p-3">
        <form>
            <div class="row">
                <div class="col-lg-6 col-md-6 col-s-12 mt-2">
                    <div class="form-field">
                        <label class="label">Name</label>
                        <input type="text" class="form-control" name="name" appOnlyalphanumeric>
                    </div>
                </div>
                <div class="col-lg-6 col-md-6 col-s-12 mt-2">
                    <div class="form-field">
                        <label class="label">Code</label>
                        <input type="text" class="form-control" name="name">
                    </div>
                </div>
                <div class="col-lg-6 col-md-6 col-s-12 mt-2">
                    <div class="form-field">
                        <label class="label">HSN Code</label>
                        <input type="text" class="form-control" name="name">
                    </div>
                </div>

                <div class="col-lg-6 col-md-6 col-s-12 mt-4">
                    <div class="form-field">
                        <label class="label">Remark</label>
                        <input type="text" class="form-control" rows="2">
                    </div>
                </div>
                <div class="col-lg-6 col-md-6 col-s-12 mt-4">
                    <div class="form-field">
                        <label class="label">Status*</label>
                        <select name="state" class="form-select">
                            <option>Active</option>
                            <option>Inactive</option>
                        </select>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <hr class="m-0">
    <div class="d-flex justify-content-end p-3">
        <button class="btn btn-primary-outline" (click)="close()">Cancel</button>
        <button class="btn btn-primary ms-2">{{title=='Add'?'Save':'Update'}}</button>
    </div>
</div>
