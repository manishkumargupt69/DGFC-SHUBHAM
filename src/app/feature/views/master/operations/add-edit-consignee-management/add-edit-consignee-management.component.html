<div class="card">
    <div class="p-3">
        <span class="title">{{title}} Consignor Consignee</span>
    </div>
    <hr class="m-0">
    <div class="p-3">
        <form>
            <div class="row">
                <div class="col-lg-4 col-md-6 col-s-12 mt-2">
                    <div class="form-field">
                        <label class="label">Code</label>
                        <input type="text" class="form-control" name="name">
                    </div>
                </div>
                <div class="col-lg-4 col-md-6 col-s-12 mt-2">
                    <div class="form-field">
                        <label class="label">Customer</label>
                        <select name="company" class="form-select">
                            <option>Select</option>
                        </select>
                    </div>
                </div>
                <div class="col-lg-4 col-md-6 col-s-12 mt-2">
                    <div class="form-field">
                        <label class="label">Location</label>
                        <input type="text" class="form-control" name="name">
                    </div>
                </div>
                <div class="col-lg-4 col-md-6 col-s-12 mt-2">
                    <div class="form-field">
                        <label class="label">Address</label>
                        <input type="text" class="form-control" name="name">
                    </div>
                </div>
                <div class="col-lg-4 col-md-6 col-s-12 mt-2">
                    <div class="form-field">
                        <label class="label">State</label>
                        <select name="company" class="form-select">
                            <option>Select</option>
                        </select>
                    </div>
                </div>
                <div class="col-lg-4 col-md-6 col-s-12 mt-2">
                    <div class="form-field">
                        <label class="label">City</label>
                        <select name="company" class="form-select">
                            <option>Select</option>
                        </select>
                    </div>
                </div>
                <div class="col-lg-4 col-md-6 col-s-12 mt-2">
                    <div class="form-field">
                        <label class="label">Pinocde</label>
                        <select name="company" class="form-select">
                            <option>Select</option>
                        </select>
                    </div>
                </div>
                <div class="col-lg-4 col-md-6 col-s-12 mt-2">
                    <div class="form-field">
                        <label class="label">Emission Standard</label>
                        <select name="company" class="form-select">
                            <option>Select</option>
                        </select>
                    </div>
                </div>
                <div class="col-lg-4 col-md-6 col-s-12 mt-4">
                    <div class="form-field">
                        <label class="label">Person Name</label>
                        <input type="text" name="company" class="form-control">
                    </div>
                </div>
                <div class=" col-lg-4 col-md-6 col-s-12 mt-4">
                    <div class="form-field">
                        <label class="label">Phone</label>
                        <input type="number" name="company" class="form-control">
                    </div>
                </div>
                <div class=" col-lg-4 col-md-6 col-s-12 mt-4">
                    <div class="form-field">
                        <label class="label">Email</label>
                        <input type="email" name="company" class="form-control">
                    </div>
                </div>
                <div class=" col-lg-4 col-md-6 col-s-12 mt-4">
                    <div class="form-field">
                        <label class="label">Longitide</label>
                        <input type="text" name="company" class="form-control">
                    </div>
                </div>
                <div class="col-lg-4 col-md-6 col-s-12 mt-4">
                    <div class="form-field">
                        <label class="label">Lattitude</label>
                        <input type="text" name="company" class="form-control">
                    </div>
                </div>
                <div class="col-lg-4 col-md-6 col-s-12 mt-4">
                    <div class="form-field">
                        <label class="label">Geofencing</label>
                        <select type="number" name="company" class="form-select"></select>
                    </div>
                </div>
                <div class="col-lg-4 col-md-6 col-s-12 mt-4">
                    <div class="form-field">
                        <label class="label">Google Location</label>
                        <input type="number" name="company" class="form-control">
                    </div>
                </div>
            </div>
        </form>
    </div>
    <hr class=" m-0">
    <div class="d-flex justify-content-end p-3">
        <button class="btn btn-primary-outline"
            [routerLink]="'/app/master/operations/consignee-management-dashboard'">Cancel</button>
        <button class="btn btn-primary ms-2">{{title=='Add'?'Save':'Update'}}</button>
    </div>
</div>
