<div class="card">
    <div class="d-flex justify-content-between align-items-center p-3">
        <span class="title">Customer</span>
        <button class="btn btn-primary-outline" [routerLink]="'/app/master/credit-control/customer-master/add'">Add
            Customer</button>
    </div>
    <hr class="m-0">
    <div class="p-3">
        <div style="max-width: 350px;">
            <div class="form-field">
                <input type="text" id="search" class="form-control" placeholder="Search" (input)="filterTable($event)">
                <i class="fa-solid fa-magnifying-glass input-icons"></i>
            </div>
        </div>

        <div class="table-responsive mt-4" id="myTable">
            <ngx-datatable #dataTable class="material striped shadow-sm" [rows]="dataCopy" [headerHeight]="40"
                [footerHeight]="50" rowHeight="auto" [columnMode]="ColumnMode.force" [count]="10" [scrollbarH]="true">
                <ngx-datatable-column name="#" [width]="70" [canAutoResize]="false">
                    <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-value="value" let-row="row">
                        <span>{{ rowIndex + 1 }}</span>
                    </ng-template>
                </ngx-datatable-column>

                <ngx-datatable-column name="Name" prop="name" [width]="150">
                    <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-value="value" let-row="row">
                        <span>{{ value }}</span>
                    </ng-template>
                </ngx-datatable-column>


                <ngx-datatable-column name="Group" prop="code" [width]="150">
                    <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-value="value" let-row="row">
                        <span>{{ value }}</span>
                    </ng-template>
                </ngx-datatable-column>

                <ngx-datatable-column name="Address" prop="type" [width]="150">
                    <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-value="value" let-row="row">
                        <span>{{ value }}</span>
                    </ng-template>
                </ngx-datatable-column>

                <ngx-datatable-column name="Sales Person" prop="companyName" [width]="150">
                    <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-value="value" let-row="row">
                        <span>{{ value }}</span>
                    </ng-template>
                </ngx-datatable-column>

                <ngx-datatable-column name="GST/ State Code" prop="manager" [width]="150">
                    <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-value="value" let-row="row">
                        <span>{{ value }}</span>
                    </ng-template>
                </ngx-datatable-column>

                <ngx-datatable-column name="PAN / TAN" prop="openingDate" [width]="150">
                    <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-value="value" let-row="row">
                        <span>{{ value }}</span>
                    </ng-template>
                </ngx-datatable-column>

                <ngx-datatable-column name="Is Active" prop="isActive" [width]="150">
                    <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-value="value" let-row="row">
                        <span>{{ value }}</span>
                    </ng-template>
                </ngx-datatable-column>

                <ngx-datatable-column name="Action" prop="id" [width]="150">
                    <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-value="value" let-row="row">
                        <div>
                            <i class="fa-solid fa-eye pointer"></i>
                            <i class="fa-solid fa-pen-to-square pointer ms-3" style="color: #1b3e99;"></i>
                        </div>
                    </ng-template>
                </ngx-datatable-column>


            </ngx-datatable>
        </div>
    </div>
</div>
