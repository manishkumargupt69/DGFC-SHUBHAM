<div class="card">
    <div class="p-3">
        <span class="title">{{title}} Company</span>
    </div>
    <hr class="m-0">
    <div class="p-3">
        <form>
            <div class="row">
                <div class="col-lg-4 col-md-6 col-s-12 mt-4">
                    <div class="form-field">
                        <label class="label">Name</label>
                        <input type="text" class="form-control" name="name" appOnlyalphanumeric>
                    </div>
                </div>
                <div class="col-lg-4 col-md-6 col-s-12 mt-4">
                    <div class="form-field">
                        <label class="label">Code</label>
                        <input type="text" class="form-control" name="code">
                    </div>
                </div>
                <div class="col-lg-4 col-md-6 col-s-12 mt-4">
                    <div class="form-field">
                        <label class="label">Customer</label>
                        <select name="company" class="form-select">
                            <option>Select</option>
                        </select>
                    </div>
                </div>
                <div class="col-lg-4 col-md-6 col-s-12 mt-4">
                    <div class="form-field">
                        <label class="label">Customer Category</label>
                        <select name="company" class="form-select">
                            <option>Select</option>
                        </select>
                    </div>
                </div>
                <div class="col-lg-4 col-md-6 col-s-12 mt-4">
                    <div class="form-field">
                        <label class="label">CIN Number</label>
                        <input type="text" class="form-control">
                    </div>
                </div>
                <div class="col-lg-4 col-md-6 col-s-12 mt-4">
                    <div class="form-field">
                        <label class="label">Address 1*</label>
                        <input type="text" class="form-control">
                    </div>
                </div>
                <div class="col-lg-4 col-md-6 col-s-12 mt-4">
                    <div class="form-field">
                        <label class="label">Address 2</label>
                        <input type="text" class="form-control">
                    </div>
                </div>
                <div class="col-lg-4 col-md-6 col-s-12 mt-4">
                    <div class="form-field">
                        <label class="label">State*</label>
                        <select name="state" class="form-select"></select>
                    </div>
                </div>
                <div class="col-lg-4 col-md-6 col-s-12 mt-4">
                    <div class="form-field">
                        <label class="label">City*</label>
                        <select name="state" class="form-select"></select>
                    </div>
                </div>
                <div class="col-lg-4 col-md-6 col-s-12 mt-4">
                    <div class="form-field">
                        <label class="label">Pincode*</label>
                        <select name="state" class="form-select"></select>
                    </div>
                </div>
                <div class="col-lg-4 col-md-6 col-s-12 mt-4">
                    <div class="form-field">
                        <label class="label">Bill Branch</label>
                        <input type="number" class="form-control">
                    </div>
                </div>
                <div class="col-lg-4 col-md-6 col-s-12 mt-4">
                    <div class="form-field">
                        <label class="label">Contact Person</label>
                        <input type="text" class="form-control">
                    </div>
                </div>
                <div class="col-lg-4 col-md-6 col-s-12 mt-4">
                    <div class="form-field">
                        <label class="label">Customer Role</label>
                        <input type="text" class="form-control">
                    </div>
                </div>
                <div class="col-lg-4 col-md-6 col-s-12 mt-4">
                    <div class="form-field">
                        <label class="label">Email*</label>
                        <input type="text" class="form-control">
                    </div>
                </div>
                <div class="col-lg-4 col-md-6 col-s-12 mt-4">
                    <div class="form-field">
                        <label class="label">Phone*</label>
                        <input type="number" class="form-control">
                    </div>
                </div>
                <div class="col-lg-4 col-md-6 col-s-12 mt-4">
                    <div class="form-field">
                        <label class="label">GSR Registered</label>
                        <select name="state" class="form-select"></select>
                    </div>
                </div>
                <div class="col-lg-4 col-md-6 col-s-12 mt-4">
                    <div class="form-field">
                        <label class="label">GSR Rate</label>
                        <select name="state" class="form-select"></select>
                    </div>
                </div>
                <div class="col-lg-4 col-md-6 col-s-12 mt-4">
                    <div class="form-field">
                        <label class="label">GSR Number</label>
                        <select name="state" class="form-select"></select>
                    </div>
                </div>
                <div class="col-lg-4 col-md-6 col-s-12 mt-4">
                    <div class="form-field">
                        <label class="label">GSR State Code</label>
                        <select name="state" class="form-select"></select>
                    </div>
                </div>
                <div class=" col-lg-4 col-md-6 col-s-12 mt-4">
                    <div class="form-field">
                        <label class="label">TIN</label>
                        <input name="state" class="form-control">
                    </div>
                </div>
                <div class=" col-lg-4 col-md-6 col-s-12 mt-4">
                    <div class="form-field">
                        <label class="label">PAN</label>
                        <input name="state" class="form-control">
                    </div>
                </div>
                <div class=" col-lg-4 col-md-6 col-s-12 mt-4">
                    <div class="form-field">
                        <label class="label">Customer Account Ledger</label>
                        <input name="state" class="form-control">
                    </div>
                </div>
                <div class=" col-lg-4 col-md-6 col-s-12 mt-4">
                    <div class="form-field">
                        <label class="label">BP With Hold</label>
                        <input name="state" class="form-control">
                    </div>
                </div>
                <div class=" col-lg-4 col-md-6 col-s-12 mt-4">
                    <div class="form-field">
                        <label class="label">Bill Series</label>
                        <input name="state" class="form-control">
                    </div>
                </div>
                <div class=" col-lg-4 col-md-6 col-s-12 mt-4">
                    <div class="form-field">
                        <label class="label">Bill Format</label>
                        <select name="state" class="form-select"></select>
                    </div>
                </div>
                <div class=" col-lg-4 col-md-6 col-s-12 mt-4">
                    <div class="form-field">
                        <label class="label">CRDR Series</label>
                        <select name="state" class="form-select"></select>>
                    </div>
                </div>
                <div class=" col-lg-4 col-md-6 col-s-12 mt-4">
                    <div class="form-field">
                        <label class="label">CRDR Format</label>
                        <select name="state" class="form-select"></select>>
                    </div>
                </div>
                <div class="col-lg-4 col-md-6 col-s-12 mt-4">
                    <div class="form-field">
                        <label class="label">Load Reference No</label>
                        <input type="number" class="form-control">
                    </div>
                </div>
                <div class="col-lg-4 col-md-6 col-s-12 mt-4">
                    <div class="form-field">
                        <label class="label">Reference 1</label>
                        <input type="text" class="form-control">
                    </div>
                </div>
                <div class="col-lg-4 col-md-6 col-s-12 mt-4">
                    <div class="form-field">
                        <label class="label">Reference 2</label>
                        <input type="text" class="form-control">
                    </div>
                </div>
                <div class="col-lg-4 col-md-6 col-s-12 mt-4">
                    <div class="form-field">
                        <label class="label">Reference 3</label>
                        <input type="text" class="form-control">
                    </div>
                </div>
                <div class="col-lg-4 col-md-6 col-s-12 mt-4">
                    <div class="form-field">
                        <label class="label">Reference 4</label>
                        <input type="text" class="form-control">
                    </div>
                </div>
                <div class="col-lg-4 col-md-6 col-s-12 mt-4">
                    <div class="form-field">
                        <label class="label">Reference 5</label>
                        <input type="text" class="form-control">
                    </div>
                </div>
                <div class="col-lg-4 col-md-6 col-s-12 mt-4">
                    <div class="form-field">
                        <label class="label">Reference 6</label>
                        <input type="text" class="form-control">
                    </div>
                </div>
                <div class="col-lg-4 col-md-6 col-s-12 mt-4">
                    <div class="form-field">
                        <label class="label">Is Active</label>
                        <select name="state" class="form-select"></select>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <hr class="m-0">
    <div class="d-flex justify-content-end p-3">
        <button class="btn btn-primary-outline"
            [routerLink]="'/app/master/credit-control/billing-party-dashboard'">Cancel</button>
        <button class="btn btn-primary ms-2">{{title=='Add'?'Save':'Update'}}</button>
    </div>
</div>
